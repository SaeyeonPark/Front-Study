<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript_event_practice</title>
    <link rel="stylesheet" href="./eventpractice.js">
</head>
<body>
    <input type="button" onclick="alert(window,location)" value="alert(window.href)">
    <input type="button" onclick="window.open('bom.html')" value="window.open(bom.html)">
    <input type="button" onclick="alert(window.location)" value="alert(window.href)">
    <input type="button" onclick="alert('Hello world');" value="button" />
    <input type="button" id="target" onclick="alert('Hello world, '+document.getElementById('target').value);" value="button">
    <input type="button" onclick="alert('Hello world, ' + this.value);" value="button" />
    <input type="button" id="target1" value="button" />
    <script>
        var t = document.getElementById('target1');
        t.onclick = function() {
            alert('Hello world');
        }
    </script>
    <input type="button" id="target2" value="button" />
    <script>
        var t = document.getElementById('target2');
        t.onclick = function(event) {
            alert('Hello world, '+event.target2.value);
        }
    </script>
    <input type="button" id="target3" value="button" />
    <script>
        var t = document.getElementById('target3');
        t.onclick = function(event){
            var event = event || window.event;
            var target3 = event.target3 || event.srcElement;
            alert('Hello world, '+target3.value)
        }
    </script>
    <input type="button" id="target4" value="button" />
    <script>
        var t = document.getElementById('target4');
        t.addEventListener('click', function(event){
            alert('Hello world, '+event.target4.value);
        });
    </script>
    <input type="button" id="target5" value="button" />

    <script>
        var t = document.getElementById('target5');
        t.addEventListener('click', function(event){
            alert(1);
        });
        t.addEventListener('click', function(event){
            alert(2);
        });
    </script>


<input type="button" id="target0" value="button1" />
<input type="button" id="target00" value="button2" />

<script>
    var t1 = document.getElementById('target0');
    var t2 = document.getElementById('target00');
    function btn_listener(event){
        switch(event.target.id){
            case 'target0':
                alert(1);
                break;
            case 'target00':
                alert(2);
                break;
        }
    }
    t1.addEventListener('click', btn_listener);
    t2.addEventListener('click', btn_listener);
</script>
</body>
</html>
